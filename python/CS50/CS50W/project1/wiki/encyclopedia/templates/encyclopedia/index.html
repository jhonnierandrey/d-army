{% extends "encyclopedia/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    {% if search%}
        <h1>Search result:</h1>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}

    <hr>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
