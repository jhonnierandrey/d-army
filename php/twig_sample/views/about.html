<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>About</h1>
    <hr />
    <h2>People:</h2>
    <ul>
        {% for person in people %}
            <li>{{ person }}</li>
        {% endfor %}
    </ul>
    <h2>Operator:</h2>
    <ul>
        {% for number in 1..10 %}
            <li> {{ number }} </li>
        {% endfor %}
    </ul>
</body>
</html>
