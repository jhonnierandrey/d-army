<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Google Search</title>
</head>
<body class="google-search">
    <nav class="nav">
        <div class="nav-links">
            <a href="images.html">Images</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </nav>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                <input autocomplete="false" class="text-input" type="text" name="q">
            </div>
            <input class="btn-submit" type="submit" value="Google Search">
            <input class="btn-submit" type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>
    </div>
</body>
</html>
